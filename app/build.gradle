apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.william.game2048"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile files('F:/AndroidStudioWorkspace/Game2048/mta-sdk-1.6.2.jar')
    compile files('F:/AndroidStudioWorkspace/Game2048/open_sdk_r5509.jar')
    compile files('F:/AndroidStudioWorkspace/Game2048/open_sdk_r5509_lite.jar')
}
